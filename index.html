<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <form action="">
        <label for="name">Nome: </label><input type="text" placeholder="Nome Completo" name="name" id="name">
        <br />
        <label for="mail">E-mail: </label><input type="email" placeholder="Seu email" name="mail" id="mail">
        <br />
        <label for="pass">Senha: </label><input type="password" placeholder="********" name="pass" id="pass">
        <br />
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
